<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galactic Pizza Review Homepage</title>
  <link href="./stylesheets/pizzatheme.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="addPizza.html">Add Pizza</a>
  </div>

  <!-- Form Container -->
  <div class="container">
    <div class="form-container">
      <h2>Add Pizza</h2>
      <form class="form" id="pizza-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter state" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="">Select type</option>
          <option value="Pizza">Pizza</option>
          <option value="Italian">Italian</option>
        </select>

        <div class="button-container">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <p id="result-msg" style="margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Toast Support & Bootstrap JS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="./js/jquery.toaster.js"></script>

  <!-- Form Submission Script -->
  <script src="./js/postPizza.js"></script>

</body>
</html>
