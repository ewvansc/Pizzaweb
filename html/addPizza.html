<html>
    <head>
        <title> Galactic Pizza Review Homepage</title>
        <link href="../stylesheets/pizzatheme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!--Navigation-->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="addPizza.html">Add Pizza</a>
        </div>

        <div class="container">
            <div class="form-container">
                <h2>Add Pizza</h2>
                <form class="form">
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>

                    <label for="name">city:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>

                    <label for="name">state:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state" required>

                    <label for="name">type:</label>
                    <select id="type" name="type" required>
                        <option value="">Select type</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Itilian">Itilian</option>
                    </select>
                  <div class="button-container">
                    <button type="submit" class="submit-btn">Submit</button>
                  </div>
                 </form>
            </div>
        </div>

        <!--This is for toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/js/jquery.toaster.js"></script>

<!--This is for the post message-->
<script src="../js/postPizza.js"></script>
    </body>
</html>
